<!DOCTYPE html>
<html>
  <head> <meta charset="utf-8">
    <title>Home - Memory Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="https://webstockreview.net/images/daisies-clipart-real-4.png"/>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <nav>
      <li class="navbar"><a class="active" href="index.html">Home</a></li>
      <li class="navbar"><a href="about.html">About</a></li>
    </nav>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div id="left-content">
          <img id="Logo" src="../images/daisy.png" />
          <p id="Title">Memory Collection</p>
        </div>
        <p>Store photo memories in digital polaroids!</p>
      </div>
      <hr />
      <h2 class="heading">Add Polaroid</h2>
      <div id="AddCard">
        <form>
          <label for="imageName">Image name:</label>
          <input class="textbox" type="text" id="imageName" name="imageName"><br><br>
          <label for="imageDescription">Image description:</label>
          <input class="textbox" type="text" id="imageDescription" name="imageDescription"><br><br>
          <label for="imageURL">Image URL:</label>
          <input class="textbox" type="text" id="imageURL" name="imageURL"><br><br>
          <input class="button" type="button" value="Add Photo" onclick="addPhoto()">
          <input class="button" type="button" value="Clear Fields" onclick="clearFields()">
        </form>
      </div>
      <hr />
      <div class="flex-container">
        <div id="PolaroidHeader">
          <h2 class="heading">Polaroids</h2>
        </div>
        <div id="DeleteAllCardsButton">
          <button id="DeleteAllButton" class="button" onclick="deleteAll()">Delete All Polaroids</button>
        </div>
      </div>
      <div id="picture-container" class="highlights-grid"></div>
    </div>
    <script src="../script/logic.js"></script>
  </body>
</html>
